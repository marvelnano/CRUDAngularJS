<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Nombre: <br>
        <input type="text" ng-model="lista.nombre">
    </p>
    <p>
        Precio: <br>
        <input type="text" ng-model="lista.precio">
    </p>

    <input type="button" value="AÃ±adir" ng-click="lista.addProducto()">

    <table cellspacing="0">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="producto in lista.productos">
                <td>{{producto.nombre}}</td>
                <td>${{producto.precio}}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
